#logging.conf
# -*- coding: utf-8 -*-
[loggers]
keys=baidu_tieba
[handlers]
keys=std,baidu_tieba
[formatters]
keys=std,file

##### loggers #####

[logger_baidu_tieba]
level=DEBUG
handlers=std,baidu_tieba
qualname=baidu-tieba
propagate=0

##### handlers #####

[handler_std]
class=StreamHandler
level=INFO
formatter=std
args=(sys.stderr,)

[handler_baidu_tieba]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=file
args=('baidu-tieba.log', 'a', 10*1024*1024, 5)

##### formatters #####

[formatter_std]
format=%(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[formatter_file]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
