#logging.conf
# -*- coding: utf-8 -*-
[loggers]
keys=root,zqb
[handlers]
keys=std,zqb
[formatters]
keys=std,fmt

##### loggers #####

[logger_root]
level=DEBUG
handlers=std
[logger_zqb]
level=DEBUG
handlers=std,zqb
qualname=zqb
propagate=0

##### handlers #####

[handler_std]
class=StreamHandler
level=INFO
formatter=std
args=(sys.stderr,)

[handler_zqb]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('zqb-active-auto-fix-data.log', 'a', 1024*1024)

##### formatters #####

[formatter_std]
format=%(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

[formatter_fmt]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
